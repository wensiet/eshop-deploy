apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.gateway.service }}
spec:
  selector:
    app: {{ .Values.app.gateway.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.nginx.service }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: eshop-dev-service.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eshop-gateway-service
                port:
                  number: 8000
